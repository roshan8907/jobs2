    <script>
        // Filter jobs for USA only
        document.addEventListener('DOMContentLoaded', () => {
            const countryCode = 'usa';
            const filteredJobs = jobsData.filter(job => job.country === countryCode);
            renderJobs(filteredJobs, 'allJobsGrid');

            document.getElementById('searchButton').addEventListener('click', filterJobs);
        });

        function filterJobs() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const industry = document.getElementById('industryFilter').value.toLowerCase();

            let results = jobsData.filter(job => job.country === 'usa');

            if (keyword) {
                results = results.filter(job =>
                    job.title.toLowerCase().includes(keyword) ||
                    job.company.toLowerCase().includes(keyword) ||
                    (job.description && job.description.toLowerCase().includes(keyword))
                );
            }

            if (industry) {
                results = results.filter(job => {
                    const jobIndustry = (job.industry || "").toLowerCase();
                    return jobIndustry === industry ||
                        job.title.toLowerCase().includes(industry) ||
                        (job.description && job.description.toLowerCase().includes(industry));
                });
            }

            renderJobs(results, 'allJobsGrid');
        }
    </script>
